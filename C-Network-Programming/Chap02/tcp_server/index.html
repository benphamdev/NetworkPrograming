<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Server</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        color: #0066cc;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My C Web Server</h1>
      <p>This page is being served from a file by our custom C web server.</p>
      <p>The server reads this HTML content from the index.html file and sends it as a response.</p>
      <hr />
      <p><em>Server running on port 8081</em></p>
    </div>
  </body>
</html>
