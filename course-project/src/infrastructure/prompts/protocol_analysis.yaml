  2. Phân tích các ứng dụng sử dụng UDP (DNS, DHCP, VoIP, v.v.)
  3. Xác định các mẫu lưu lượng bất thường (UDP flood, amplification)
  4. Đánh giá các vấn đề bảo mật tiềm ẩn
