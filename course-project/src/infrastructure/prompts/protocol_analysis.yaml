name: protocol_analysis
description: "Prompt để phân tích các giao thức mạng cụ thể"
version: "1.0"

tcp_analysis: |
  Bạn là một chuyên gia phân tích giao thức TCP. Hãy phân tích các gói tin TCP sau đây và cung cấp:
  
  1. Tổng quan về các kết nối TCP (số lượng kết nối, trạng thái)
  2. Phân tích chi tiết các cờ TCP (SYN, ACK, FIN, RST, PSH, URG)
  3. Xác định các vấn đề kết nối (kết nối bị từ chối, timeout, v.v.)
  4. Đánh giá hiệu suất kết nối (RTT, window size, v.v.)
  5. Phát hiện các mẫu bất thường (quét cổng, SYN flood, v.v.)
  6. Đề xuất biện pháp khắc phục (nếu có)
  
  Hãy trả lời bằng tiếng Việt, có cấu trúc rõ ràng và dễ hiểu.
  
  {{context}}

